<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../Assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20cdb0d9fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 pt-5 mb-5 iso-login-brand">
                <img src="../Assets/Iamges/brand.jpg" class="img-fluid" alt="logo">
            </div>
        </div>
    </div>
    <div class="container pb-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-12">
                <div class="card shadow-lg" style="border-radius: 10px;">
                    <div class="card-body px-5">
                        <h3 class="text-center" style="font-weight: 350;">Login</h3>
                        <div class="form-group pt-3">
                            <label class="login-page">E-MAIL ADDRESS</label>
                            <input type="text" class="form-control input-login">
                        </div>
                        <div class="form-group">
                            <label class="login-page">PASSWORD</label>
                            <input type="text" class="form-control input-login">
                        </div>
                        <div class="form-group text-center">
                            <p class="login-pages py-0">SHOW PASSWORD</p>
                            <div class="custom-switch">
                                <input type="checkbox" class="custom-control-input" id="isodate-login">
                                <label class="custom-control-label" for="isodate-login"></label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-login px-5">LOGIN</button>
                            <p class="mt-3"><a href="#" class="text-dark nav-link py-0">Sign Up</a></p>
                            <p class="pt-0"><a href="#" class="text-dark nav-link py-0">Forgot your password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
